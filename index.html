<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self Care Center</title>
  </head>
  <body>
    <main>
      <header>
        <h1>✨ Self Care Center ✨</h1>
      </header>
      <h3>Which type of message?</h3>
      <div class='button-box'>
        <div class='radio-buttons'>
          <div class='affirmation-button'>
            <input type='radio' id='select-affirmation' name='message-choice' value='affirmation'>
              <label for= 'select-affirmation'>affirmation</label>
          </div>
          <div class='mantra-button'>
            <input type='radio' id='select-mantra' name='message-choice' value='mantra'>
              <label for= 'select-mantra'>mantra</label>
          </div>
        </div>
        <div class='receive-button-box'>
          <button class='recieve-msg-button'>Receive Message</button>
        </div>
      </div>
      <div class='message-box'>
        <img src='./assets/meditate.svg' alt='meditate icon'>
        <h5 class='message-displayed'></h5>
      </div>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
